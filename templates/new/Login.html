<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign In</title>
<script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" ></script>
<link href="{{ url_for('static',filename='css/bootstrap.min.css') }} " rel="stylesheet">
<link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
<link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet" >
</head>
<body>
<!--Login Form -->
<div class="login-form" id="login-form" name="login-form" >
    <h2>Login in to your Account</h2>
    <form id="login" action="confirmation.php" method="post">
        <div class="text-center">
            <img src="{{ url_for('static', filename='images/img_avatar1.png') }}" class="img-circle avatar" alt="Avatar">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" value="{{request.form.username}}" required="required">
            <input type="password" class="form-control" id="password" name="password"  placeholder="Password" value="{{request.form.password}}" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" id="loginbtn" name="loginbtn">Login</button>
        </div>
        <div class="clearfix">
            <!-- Button Trigger  -->
	        <a class="trigger-btn" data-toggle="modal">Forgot the Password</a>

                            <!-- Fade Form -->
                <div id="FadeForm" class="modal fade">
                    <div class="modal-dialog modal-login">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Contact</h4>
                                <button type="submit" class="close" data-dismiss="modal" aria-hidden="true">Submit</button>
                            </div>
                            <div class="modal-body">
                                <form action="confirmation.php" method="post">
                                    <div class="form-group">
                                        <i class="Req user"></i>
                                        <input type="text" class="form-control" placeholder="Username" required="required">
                                    </div>
                                    <div class="form-group">
                                        <i class="Req details"></i>
                                        <input type="text" class="form-control" placeholder="Details" required="required">
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block btn-lg" value="Verify"></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </form>
</div>
</body>
</html>
